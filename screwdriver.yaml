version: 4
shared:
  environment:
    SD_SETTING_YNPM_THREE: 1
    NODEJS_LIB_UPDATE_VERSION_BUMP_METHOD: dynamic

jobs:
  component:
    template: nodejs/lib@stable
    steps:
      - postpublish: npm run postpublish
      - postinstall-deps: npm run install-subdirs
    requires:
      - ~commit
      - ~pr

<div [formGroup]="varForm">
    <mat-toolbar class="template-variable-toolbar">
        <div class="toolbar-item">
            <button mat-button class="add-template-button" (click)="addTemplateVariable()">
                <mat-icon fontSet="denali" fontIcon="d-add-circle"></mat-icon>
                <span>Add Template</span>
            </button>
        </div>
        <div class="flex-spacer"></div>
        <div class="toolbar-item">
            <mat-slide-toggle [checked]="disabled" (change)="masterToggleChange($event)">
                <span class="mat-caption">Disable all templates</span>
            </mat-slide-toggle>
        </div>
    </mat-toolbar>
    <div class="template-variable-list" formArrayName="tplVariables" [ngClass]="{'is-disabled': disabled}">
        <ng-container *ngFor="let tpl of tplVariables['controls']; let i=index">
            <dbs-variable-item [formGroup]="tpl" [formGroupName]="i" [dbTagKeys]="dbData.dbTags" (remove)="removeTemplateVariable(i)"></dbs-variable-item>
        </ng-container>
    </div>
</div>

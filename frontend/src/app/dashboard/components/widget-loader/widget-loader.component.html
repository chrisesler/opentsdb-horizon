<mat-card fxLayout="column" fxFlexFill>
    <mat-card-header fxFlex="1 1 28px" fxLayout="row" fxLayoutAlign="stretch stretch" class="panel-heading">
        <mat-toolbar >
            <mat-toolbar-row>
                <span class="flex-spacer"></span>
                <span class="panel-title">{{widgetconf.title}}</span>
                <span class="flex-spacer"></span>
                <button mat-icon-button [matMenuTriggerFor]="widgetMenu">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #widgetMenu="matMenu" xPosition="before" class="widget-menu">
                    <button mat-menu-item (click)="widgetView(widgetconf)">Full screen</button>
                    <button mat-menu-item>Edit View</button>
                    <button mat-menu-item>Share</button>
                    <button mat-menu-item [matMenuTriggerFor]="subMenu">MOAR STUFFZ...</button>
                    <span class="menu-seperator"></span>
                    <button mat-menu-item>Remove</button>
                </mat-menu>
                <mat-menu #subMenu="matMenu" class="widget-submenu">
                    <button mat-menu-item>What</button>
                    <button mat-menu-item>The</button>
                    <button mat-menu-item>Hell</button>
                </mat-menu>
            </mat-toolbar-row>
        </mat-toolbar>
    </mat-card-header>
    <mat-card-content fxFlex="1 1 100%" class="panel-body">
        <div widget-container></div>
    </mat-card-content>
</mat-card>

<div fxFlexLayout="column" fxFlexFill>
  <app-dboard-header *ngIf="!viewEditMode" fxFlex="1 1 50px" (addWidget)="addNewWidget()"></app-dboard-header>
  <app-dboard-content fxFlex="1 1 100%" fxLayout="column" fxLayoutAlign="stretch stretch" [rerender]="rerender" [widgets]="widgets$ | async" [viewEditMode]="viewEditMode"></app-dboard-content>
  <ng-template #testTmpl>
    <button md-raised-button color="warn" (click)="cdkTest()">CDK TEST</button>
  </ng-template>
</div>

<div fxFlexLayout="column" fxFlexFill>
  <app-dboard-header *ngIf="!viewEditMode" fxFlex="1 1 50px" (addWidget)="addNewWidget()"></app-dboard-header>
  <app-dboard-content fxFlex="1 1 100%" fxLayout="column" fxLayoutAlign="stretch stretch" [rerender]="rerender" [widgets]="widgets$ | async" [viewEditMode]="viewEditMode"></app-dboard-content>
  <ng-template #addDashboardPanelTmpl>
      <span class="navbar-item" *ngIf="!viewEditMode.visible">
          <button mat-icon-button color="accent" (click)="addNewWidget()">
            <mat-icon>insert_chart</mat-icon>
          </button>
      </span>
  </ng-template>
  <ng-template #editViewModeTmpl>
    <span class="navbar-item nav-close-edit-view" *ngIf="viewEditMode.visible">
      <button mat-raised-button color="accent" (click)="closeViewEditMode()">
        <mat-icon>reply</mat-icon>
      </button>
    </span>
  </ng-template>
</div>

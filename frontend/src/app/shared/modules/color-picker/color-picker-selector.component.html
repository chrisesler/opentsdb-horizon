<div class="mcc-color-picker-selector">
    <div #block class="mcc-picker-selector"></div>
    <canvas #blockCanvas id="picker"></canvas>
    <div #blockPointer class="mcc-picker-position"></div>
    
    <div #stripContainer class="slider-container" >
        <canvas #strip width="20" id="colors"></canvas>
    </div>
</div>

<div class="color-sample" [style.background]="selectedColor"></div>

<!-- <div class="input-field"> -->
    <form [formGroup]="hexForm" class="color-form">
            <mat-form-field class="hex-input">
                <input matInput maxlength="7" formControlName="hexCode" [value]="selectedColor" (keyup.enter)="enterKeyedOnInputBox()"/>
            </mat-form-field>
     </form>

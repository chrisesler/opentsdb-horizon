<!-- color picker overlay -->
<ng-container *ngIf="overlay">
    <button mat-button  cdkOverlayOrigin #trigger="cdkOverlayOrigin" (click)="toggle()">
        <span class="btn-picker">
            <div class="color-sample" [style.background]="selectedColor"></div>
            <span class="color-hex">{{colorToName(selectedColor)}}</span>
        </span>
    </button>

    <ng-template cdkConnectedOverlay 
        cdkConnectedOverlayHasBackdrop 
        cdkConnectedOverlayBackdropClass="mcc-color-picker-backdrop"
        [cdkConnectedOverlayOrigin]="trigger"
        [cdkConnectedOverlayOpen]="isOpen" 
        (backdropClick)="backdropClick()">
    
        <ng-template [cdkPortalOutlet]="overlayPanel"></ng-template>

    </ng-template>

</ng-container>
    
    <!-- color picker flat -->
    <ng-template *ngIf="!overlay" [cdkPortalOutlet]="overlayPanel"></ng-template>
    
    <!-- color picker component content -->
    <ng-template cdkPortal #overlayPanel="cdkPortal">

        <div class="card">

            <!-- Default Color Selector -->
            <div *ngIf="!selectingCustomColor" >
                <div class="grid-container">
                    <div class="grid-item" *ngFor="let color of DefaultColors" [ngClass]="{'isSelected' : color.value==selectedColor}">
                        <button
                            [ngClass]="{'grey-outline' : color.text=='White'}"
                            class="default-color-button"    
                            [style.background-color]="color.value"
                            (click)="colorSelected(color.value)">
                        </button>
                    </div>
                </div>
            </div>

            <!-- Custom Color Selector -->
            <div *ngIf="selectingCustomColor">
                <mcc-color-picker-selector
                    [selectedColor]="selectedColor"
                    (changeSelectedColor)="colorSelected($event)"
                    (enteredColor)="enteredColor($event)"
                    [height]="colorPickerSelectorHeight"
                >
                </mcc-color-picker-selector>
            </div>

            <div class="toggle">
                <button mat-button *ngIf="!selectingCustomColor" (click)="toggleSelector()"> <mat-icon fontSet="denali" fontIcon="d-palette"></mat-icon> Custom Color </button>
                <button mat-button *ngIf="selectingCustomColor"  (click)="toggleSelector()"> <mat-icon fontSet="denali" fontIcon="d-palette"></mat-icon> Default Color </button>
            </div>

        </div>
    </ng-template>

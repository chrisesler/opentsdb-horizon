<span class="editable-click">
  <div #container>
    <div [hidden]="isEditView" (click)="showEditable()">{{fieldValue}}</div>

    <form class="example-form" *ngIf="isEditView">
        <mat-form-field class="example-full-width">
          <input matInput [formControl]="fieldFormControl" (keyup.enter)="save()">
      
          <!-- Errors -->
          <mat-error *ngIf="fieldFormControl.hasError('required')">
            Field is <strong>required</strong>.
          </mat-error>

          <mat-error *ngIf="fieldFormControl.hasError('maxlength')">
            Max length is {{maxLength}}.
          </mat-error>

          <mat-error *ngIf="fieldFormControl.hasError('minlength')">
            Min length is {{minLength}}.
          </mat-error>

        </mat-form-field>
      </form>
  </div>
</span>

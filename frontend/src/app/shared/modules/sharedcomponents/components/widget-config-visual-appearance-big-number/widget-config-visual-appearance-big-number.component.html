
<div class="container">

    <div class="labels-container" *ngIf="selectedMetric">
        <div class="text-title"> Labels </div>
        <div class="prefix-container"> 
            <span>Prefix</span>
            <form>
                <mat-form-field floatLabel="never">
                    <input matInput #prefixBox placeholder="Enter Prefix" value="{{selectedMetric.configuration.bigNum.prefix}}" (keyup)="KeyedOnPrefixInputBox(prefixBox.value)">
                </mat-form-field>
            </form>
            <mat-button-toggle-group #prefixSizeGroup="matButtonToggleGroup" [value]="selectedMetric.configuration.bigNum.prefixSize" (change)="selectedPrefixSize(prefixGroup.value)">
                <mat-button-toggle value="s">sm</mat-button-toggle>
                <mat-button-toggle value="m">md</mat-button-toggle>
                <mat-button-toggle value="l">lg</mat-button-toggle>
            </mat-button-toggle-group>
            <mat-button-toggle-group #prefixAlignmentGroup="matButtonToggleGroup" [value]="selectedMetric.configuration.bigNum.prefixAlignment" (change)="selectedPrefixAlignment(prefixAlignmentGroup.value)">
            <!-- <mat-button-toggle-group #prefixGroup="matButtonToggleGroup" [value]="selectedMetric.configuration.bigNum.prefixSize" (change)="selectedPrefixSize(prefixGroup.value)"> -->
                <mat-button-toggle value="bottom">b</mat-button-toggle>
                <mat-button-toggle value="middle">m</mat-button-toggle>
                <mat-button-toggle value="top">t</mat-button-toggle>
            </mat-button-toggle-group>
        </div>

<canvas 
  #eventsOverlayCanvas 
  height="20" 
  style="border:0px dotted lightgray;" 
  (click)="clicked()" 
  (mousemove)="canvasEnter($event)" 
  (mouseleave)="canvasLeave($event)" 
  [ngStyle]="{ 'width' : width}">
</canvas>

<div class="tooltip" *ngIf="toolTipData.bucket" [style.left]="toolTipData.xCoord" [style.top]="toolTipHeightFromTop + toolTipData.yCoord + 32 + 'px'" >
  {{getPlaceholderText(toolTipData.bucket)}}
</div>

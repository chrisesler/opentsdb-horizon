<mat-form-field appearance="fill" [color]="'primary'" floatLabel="never">
        <input type="text" #tagInput matInput placeholder="Tag" [formControl]="tagControl" [matAutocomplete]="tagAuto" (keydown.enter)="tagKeydown($event)">
    </mat-form-field>
    <mat-autocomplete #tagAuto="matAutocomplete" (optionSelected)="tagSelected($event)">
        <mat-option *ngFor="let option of filteredTagOptions | async" [value]="option">
            {{ option }}
        </mat-option>
</mat-autocomplete>


<mat-form-field appearance="fill" [floatLabel]="'never'">
    <mat-select placeholder="Aggregator" [formControl]="aggregatorControl">
        <mat-option *ngFor="let option of aggregatorOptions" [value]="option.value">
        <span></span>
        <span>{{ option.label }}</span>
        </mat-option>
    </mat-select>
</mat-form-field>

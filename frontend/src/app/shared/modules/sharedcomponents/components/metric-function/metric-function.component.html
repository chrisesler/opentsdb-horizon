<mat-form-field appearance="outline" >
  <div matPrefix>{{fx.fxCall}}</div>
  <input matInput [formControl]="inputVal" (keyup.enter)="saveInput()" (click)="editInput()" [readonly]="!isEdit" 
    [ngClass]="{'readonlyMode': !isEdit}" (blur)="saveInput()">
  <mat-icon matSuffix fontSet="denali" fontIcon="d-close-circle" (click)="delFx(fx.id)"></mat-icon>
  <mat-hint *ngIf="isEdit">number(s|m|h|d)</mat-hint>
</mat-form-field>

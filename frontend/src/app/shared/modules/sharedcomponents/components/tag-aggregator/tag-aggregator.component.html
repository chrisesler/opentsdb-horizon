<button mat-button [matMenuTriggerFor]="aggregatorMenu">
    {{ aggregatorOptions[selectedIndex].icon }}
</button>
<mat-menu class="tag-aggregator-cdk-menu" #aggregatorMenu="matMenu" [overlapTrigger]="true">
    <button mat-menu-item *ngFor="let option of aggregatorOptions"
        (click)="selectOption(option.value)">{{option.icon}}</button>
</mat-menu>

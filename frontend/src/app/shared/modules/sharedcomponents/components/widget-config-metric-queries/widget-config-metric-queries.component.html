<!-- list of metric-items -->
<div class="query-metrics-section">
    <div class="query-metrics-wrap">
        <mat-accordion class="query-group-list mat-elevation-z0" [ngClass]="{'items-selected': selectAllToggle !== 'none'}" displayMode="flat" [multi]="true" [hideToggle]="false">
            <mat-expansion-panel class="query-group-item mat-elevation-z0" [hideToggle]="true" [disabled]="true" [expanded]="true" *ngFor="let group of widget.query.groups; let gIndex=index">
                <mat-expansion-panel-header [collapsedHeight]="30" [expandedHeight]="30">
                    <div class="group-selector">
                        <!--<mat-checkbox class="group-checkbox"></mat-checkbox>-->
                        <!-- <button mat-icon-button class="group-checkbox" color="primary" (click)="toggle_groupSelected(group, $event)"> -->
                            <!-- <mat-icon>{{ selectedToggleIcon[group.settings.tempUI.selected] }}</mat-icon> -->
                            <!--<mat-icon *ngIf="selectedGroups.includes(group.id)">check_box</mat-icon>
                            <mat-icon *ngIf="!selectedGroups.includes(group.id)">check_box_outline_blank</mat-icon>-->
                        <!-- </button> -->
                    </div>
                    <mat-toolbar class="group-item-toolbar">
                        <!-- <span class="toolbar-item">
                            <button mat-icon-button [disableRipple]="true" (click)="toggle_groupCollapsed(group,$event)">
                                <mat-icon fontSet="denali" fontIcon="d-arrowhead-down" class="arrow-down"></mat-icon>
                                <mat-icon fontSet="denali" fontIcon="d-arrowhead-right" class="arrow-right"></mat-icon>
                            </button>
                        </span> -->
                        <span class="toolbar-item group-label">
                            <!-- <mat-icon fontSet="denali" fontIcon="d-folder-open"></mat-icon> -->
                            <!-- <strong>{{ group.title }}</strong> -->
                        </span>
                        <span class="flex-spacer"></span>
                        <span class="toolbar-item add-query-actions">
                            <mat-icon fontSet="denali" fontIcon="d-add"></mat-icon>
                            <span>Add:&nbsp;</span>
                            <button mat-button color="primary" (click)="openTimeSeriesMetricDialog(group.id); $event.stopPropagation()" >Query</button>
                            <button mat-button color="primary" (click)="openMetricExpressionDialog(group); $event.stopPropagation()">Expression</button>
                        </span>
                        <span class="toolbar-action-icons">
                            <button mat-icon-button color="primary" (click)="toggleGroup(gIndex); $event.stopPropagation()">
                                <mat-icon fontSet="denali" fontIcon="d-eye-open" *ngIf="group.settings.visual.visible"></mat-icon>
                                <mat-icon fontSet="denali" fontIcon="d-eye-close" *ngIf="!group.settings.visual.visible"></mat-icon>
                            </button>
                            <!--<button mat-icon-button color="primary" (click)="clone_queryGroup(group, $event)">
                                <mat-icon fontSet="denali" fontIcon="d-duplicate" class="mat-icon-rtl-mirror"></mat-icon>
                            </button>-->
                            <!-- <button mat-icon-button color="primary" (click)="deleteGroup(gIndex); $event.stopPropagation()">
                                <mat-icon fontSet="denali" fontIcon="d-trash"></mat-icon>
                            </button> -->
                        </span>
                    </mat-toolbar>
                </mat-expansion-panel-header>
                
                <div class="query-metric-row" *ngFor="let query of group.queries; let index=index">
                        <div class="query-metric-item">
                                <div class="metric-detail">
                                    <span class="detail-item" *ngIf="query.metric">{{ query.metric }}</span>
                            
                                    <span class="expression" *ngIf="query.expression">
                                        <span class="expression-collapse">
                                            <button mat-icon-button [disableRipple]="true" (click)="toggleExpressionCollapsed(query, group, $event)">
                                                <mat-icon fontSet="denali" *ngIf="query.settings.expanded" fontIcon="d-arrowhead-down" class="arrow-down"></mat-icon>
                                                <mat-icon fontSet="denali" *ngIf="!query.settings.expanded" fontIcon="d-arrowhead-right" class="arrow-right"></mat-icon>
                                            </button>
                                        </span>
                                        <span class="expression-detail">
                                            {{ query.settings.visual.label }} {{ query.expression }}
                                        </span>
                                    </span>
                            
                                    <span class="flex-spacer"></span>
                                    <span class="action-icons">
                                        <button mat-icon-button color="primary" (click)="toggleGroupQuery(gIndex, index); $event.stopPropagation();">
                                            <mat-icon fontSet="denali" fontIcon="d-eye-open" *ngIf="query.settings.visual.visible"></mat-icon>
                                            <mat-icon fontSet="denali" fontIcon="d-eye-close" *ngIf="!query.settings.visual.visible"></mat-icon>
                                        </button>
                                        <!--<button mat-icon-button color="primary" (click)="clone_queryItem(query, $event)">
                                                                    <mat-icon fontSet="denali" fontIcon="d-duplicate" class="mat-icon-rtl-mirror"></mat-icon>
                                                                </button>-->
                                        <button mat-icon-button color="primary" (click)="deleteGroupQuery(gIndex, index); $event.stopPropagation();">
                                            <mat-icon fontSet="denali" fontIcon="d-trash"></mat-icon>
                                        </button>
                                    </span>
                                </div>

                                <inline-query-editor [query]="query"></inline-query-editor>   
                            </div>                
                </div>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
</div>


<mat-toolbar class="config-toolbar time-series-toolbar">
    <mat-toolbar-row *ngIf="!fakeMetrics || fakeMetrics.length === 0">
        <div class="toolbar-item">
            <button mat-stroked-button color="primary" class="mat-elevation-z0" (click)="openTimeSeriesMetricDialog(mgroupId)">
                <mat-icon fontSet="denali" fontIcon="d-add"></mat-icon>
                <span>Add Query</span>
            </button>
        </div>
    </mat-toolbar-row>
    <mat-toolbar-row *ngIf="fakeMetrics && fakeMetrics.length > 0">
        <div class="toolbar-item master-checkbox">
            <mat-checkbox class=" master-checkbox"></mat-checkbox>
        </div>
        <div class="toolbar-item">
            <div class="button-group">
                <button mat-stroked-button color="primary" class="mat-elevation-z0" (click)="batch_groupMetrics()">
                    <mat-icon fontSet="denali" fontIcon="d-merge"></mat-icon>
                    <span>Group</span>
                </button>
                <button mat-stroked-button color="primary" class="mat-elevation-z0" (click)="batch_splitMetrics()">
                    <mat-icon fontSet="denali" fontIcon="d-split"></mat-icon>
                    <span>Split</span>
                </button>
                <button mat-stroked-button color="primary" class="mat-elevation-z0" (click)="batch_deleteMetrics()">
                    <mat-icon fontSet="denali" fontIcon="d-trash"></mat-icon>
                    <span>Delete</span>
                </button>
            </div>
        </div>
        <div class="tool-bar-item">
            <button mat-stroked-button color="primary" class="mat-elevation-z0" (click)="openTimeSeriesMetricDialog(mgroupId)">
                <mat-icon fontSet="denali" fontIcon="d-merge"></mat-icon>
                <span>Add Group</span>
            </button>
        </div>
        <span class="flex-spacer"></span>
        <div class="toolbar-item">
            <mat-slide-toggle (change)="toggle_displayGroupsIndividually($event)">Display groups individually</mat-slide-toggle>    
        </div>
    </mat-toolbar-row>
</mat-toolbar>
<!-- list of metric-items -->
<div class="metric-results">
    <div class="result-pane">
        <!--<div class="metric-group" *ngFor="let group of fakeGroups">
            <div class="group-selector">
                <mat-checkbox class="group-checkbox"></mat-checkbox>
            </div>
            <mat
        </div>-->
        <mat-accordion class="query-group-list mat-elevation-z0" displayMode="flat" [multi]="true" [hideToggle]="false">
            <mat-expansion-panel class="query-group-item mat-elevation-z0" [hideToggle]="true" [expanded]="!group.collapsed" *ngFor="let group of fakeGroups">
                <mat-expansion-panel-header [collapsedHeight]="30" [expandedHeight]="30">
                    <div class="group-selector">
                        <mat-checkbox class="group-checkbox"></mat-checkbox>
                    </div>
                    <mat-toolbar class="group-item-toolbar">
                        <span class="toolbar-item">
                            <button mat-icon-button [disableRipple]="true" (click)="toggle_groupCollapsed(group,$event)">
                                <mat-icon fontSet="denali" fontIcon="d-arrow-down" class="arrow-down"></mat-icon>
                                <mat-icon fontSet="denali" fontIcon="d-arrow-right" class="arrow-right"></mat-icon>
                            </button>
                        </span>
                        <span class="toolbar-item group-label">
                            <mat-icon fontSet="denali" fontIcon="d-folder-open"></mat-icon>
                            <strong>{{ group.label }}</strong>
                        </span>
                        <span class="flex-spacer"></span>
                        <span class="toolbar-item add-query-actions">
                            <mat-icon fontSet="denali" fontIcon="d-add"></mat-icon>
                            <span>Add:</span>
                            <button mat-button color="primary">Query</button>
                            <button mat-button color="primary">Expression</button>
                        </span>
                        <span class="toolbar-action-icons">
                            <button mat-icon-button color="primary" (click)="toggle_queryGroupVisibility(group, $event); $event.stopPropagation()">
                                <mat-icon fontSet="denali" fontIcon="d-eye-open" *ngIf="group.visible"></mat-icon>
                                <mat-icon fontSet="denali" fontIcon="d-eye-close" *ngIf="!group.visible"></mat-icon>
                            </button>
                            <button mat-icon-button color="primary" (click)="clone_queryGroup(group, $event)">
                                <mat-icon fontSet="denali" fontIcon="d-duplicate" class="mat-icon-rtl-mirror"></mat-icon>
                            </button>
                            <button mat-icon-button color="primary" (click)="delete_queryGroup(group, $event)">
                                <mat-icon fontSet="denali" fontIcon="d-trash"></mat-icon>
                            </button>
                        </span>
                    </mat-toolbar>
                </mat-expansion-panel-header>
                <div class="group-metrics">
                    <div class="query-metric-item" *ngFor="let metric of group.metrics">
                        <div class="metric-detail">
                            <span class="detail-item">{{ metric.label }}</span>
                            <span class="flex-spacer"></span>
                            <span class="action-icons">
                                <button mat-icon-button color="primary" (click)="toggle_queryItemVisibility(metric, $event)">
                                    <mat-icon fontSet="denali" fontIcon="d-eye-open" *ngIf="metric.visible"></mat-icon>
                                    <mat-icon fontSet="denali" fontIcon="d-eye-close" *ngIf="!metric.visible"></mat-icon>
                                </button>
                                <button mat-icon-button color="primary" (click)="clone_queryItem(metric, $event)">
                                    <mat-icon fontSet="denali" fontIcon="d-duplicate" class="mat-icon-rtl-mirror"></mat-icon>
                                </button>
                                <button mat-icon-button color="primary" (click)="delete_queryItem(metric, $event)">
                                    <mat-icon fontSet="denali" fontIcon="d-trash"></mat-icon>
                                </button>
                            </span>
                        </div>
                        <div class="metric-tags">
                            <strong>Tags</strong>
                            <mat-chip-list>
                                <mat-chip *ngFor="let tag of metric.tags"><strong>{{ tag.key }}:</strong> <span>{{ tag.value }}</span></mat-chip>
                            </mat-chip-list>
                        </div>
                    </div>
                </div>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
</div>

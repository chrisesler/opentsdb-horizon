
<mat-toolbar class="config-toolbar time-series-toolbar">
    <mat-toolbar-row *ngIf="!widget.query.groups || widget.query.groups.length === 0">
        <div class="toolbar-item">
            <button mat-stroked-button color="primary" class="mat-elevation-z0" (click)="openTimeSeriesMetricDialog(mgroupId)">
                <mat-icon fontSet="denali" fontIcon="d-add"></mat-icon>
                <span>Add Query</span>
            </button>
        </div>
    </mat-toolbar-row>
    <mat-toolbar-row *ngIf="widget.query.groups && widget.query.groups.length > 0">
        <div class="toolbar-item master-checkbox">
            <!--<mat-checkbox class=" master-checkbox"></mat-checkbox>-->
            <button mat-icon-button color="primary" (click)="batch_selectAllToggle($event)">
                <mat-icon>{{ selectedToggleIcon[selectAllToggle] }}</mat-icon>
            </button>
        </div>
        <div class="toolbar-item">
            <div class="button-group">
                <button mat-stroked-button color="primary" class="mat-elevation-z0" (click)="batch_groupMetrics($event)">
                    <mat-icon fontSet="denali" fontIcon="d-merge"></mat-icon>
                    <span>Group</span>
                </button>
                <button mat-stroked-button color="primary" class="mat-elevation-z0" (click)="batch_splitMetrics($event)">
                    <mat-icon fontSet="denali" fontIcon="d-split"></mat-icon>
                    <span>Split</span>
                </button>
                <button mat-stroked-button color="primary" class="mat-elevation-z0" (click)="batch_deleteMetrics($event)">
                    <mat-icon fontSet="denali" fontIcon="d-trash"></mat-icon>
                    <span>Delete</span>
                </button>
            </div>
        </div>
        <div class="tool-bar-item">
            <button mat-stroked-button color="primary" class="mat-elevation-z0" (click)="openTimeSeriesMetricDialog(mgroupId)">
                <mat-icon fontSet="denali" fontIcon="d-merge"></mat-icon>
                <span>New Group</span>
            </button>
        </div>
        <span class="flex-spacer"></span>
        <div class="toolbar-item">
            <mat-slide-toggle (change)="toggle_displayGroupsIndividually($event)"><span class="mat-caption">Display groups individually</span></mat-slide-toggle>    
        </div>
    </mat-toolbar-row>
</mat-toolbar>
<!-- list of metric-items -->
<div class="query-metrics-section">
    <div class="query-metrics-wrap">
        <mat-accordion class="query-group-list mat-elevation-z0" [ngClass]="{'items-selected': selectAllToggle !== 'none'}" displayMode="flat" [multi]="true" [hideToggle]="false">
            <mat-expansion-panel class="query-group-item mat-elevation-z0" [hideToggle]="true" [expanded]="true" *ngFor="let group of widget.query.groups ">
                <mat-expansion-panel-header [collapsedHeight]="30" [expandedHeight]="30">
                    <div class="group-selector">
                        <!--<mat-checkbox class="group-checkbox"></mat-checkbox>-->
                        <button mat-icon-button class="group-checkbox" color="primary" (click)="toggle_groupSelected(group, $event)">
                            <mat-icon>{{ selectedToggleIcon[group.settings.tempUI.selected] }}</mat-icon>
                            <!--<mat-icon *ngIf="selectedGroups.includes(group.id)">check_box</mat-icon>
                            <mat-icon *ngIf="!selectedGroups.includes(group.id)">check_box_outline_blank</mat-icon>-->
                        </button>
                    </div>
                    <mat-toolbar class="group-item-toolbar">
                        <span class="toolbar-item">
                            <button mat-icon-button [disableRipple]="true" (click)="toggle_groupCollapsed(group,$event)">
                                <mat-icon fontSet="denali" fontIcon="d-arrowhead-down" class="arrow-down"></mat-icon>
                                <mat-icon fontSet="denali" fontIcon="d-arrowhead-right" class="arrow-right"></mat-icon>
                            </button>
                        </span>
                        <span class="toolbar-item group-label">
                            <mat-icon fontSet="denali" fontIcon="d-folder-open"></mat-icon>
                            <strong>{{ group.title }}</strong>
                        </span>
                        <span class="flex-spacer"></span>
                        <span class="toolbar-item add-query-actions">
                            <mat-icon fontSet="denali" fontIcon="d-add"></mat-icon>
                            <span>Add:</span>
                            <button mat-button color="primary" (click)="openTimeSeriesMetricDialog(group.id); $event.stopPropagation()" >Query</button>
                            <button mat-button color="primary" (click)="openMetricExpressionDialog(group); $event.stopPropagation()">Expression</button>
                        </span>
                        <span class="toolbar-action-icons">
                            <button mat-icon-button color="primary" (click)="toggle_queryGroupVisibility(group, $event); $event.stopPropagation()">
                                <mat-icon fontSet="denali" fontIcon="d-eye-open" *ngIf="group.visible"></mat-icon>
                                <mat-icon fontSet="denali" fontIcon="d-eye-close" *ngIf="!group.visible"></mat-icon>
                            </button>
                            <button mat-icon-button color="primary" (click)="clone_queryGroup(group, $event)">
                                <mat-icon fontSet="denali" fontIcon="d-duplicate" class="mat-icon-rtl-mirror"></mat-icon>
                            </button>
                            <button mat-icon-button color="primary" (click)="delete_queryGroup(group, $event)">
                                <mat-icon fontSet="denali" fontIcon="d-trash"></mat-icon>
                            </button>
                        </span>
                    </mat-toolbar>
                </mat-expansion-panel-header>
                <div class="query-metric-row" *ngFor="let query of group.queries">
                    <div class="metric-selector">
                        <button mat-icon-button class="group-checkbox" color="primary" (click)="toggle_metricSelected(query, group, $event)">
                            <mat-icon>{{ (query.settings.selected) ? 'check_box' : 'check_box_outline_blank' }}</mat-icon>
                        </button>
                    </div>
                    <div class="query-metric-item">
                        <div class="metric-detail">
                            <span class="detail-item">{{ query.metric }}</span>
                            <!-- <span *ngIf="valueIterationOptions.length > 0" class="value-options"> 
                                <strong>Value: </strong>
                                    <mat-form-field class="values-form-field">
                                        <mat-select>
                                            <mat-option *ngFor="let val of valueIterationOptions" [value]="val.value">
                                            {{ val.label }}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                            </span>
                        -->
                            <span class="flex-spacer"></span>
                            <span class="action-icons">
                                <button mat-icon-button color="primary" (click)="toggle_queryItemVisibility(query, $event)">
                                    <mat-icon fontSet="denali" fontIcon="d-eye-open" *ngIf="query.settings.visual.visible"></mat-icon>
                                    <mat-icon fontSet="denali" fontIcon="d-eye-close" *ngIf="!query.settings.visual.visible"></mat-icon>
                                </button>
                                <button mat-icon-button color="primary" (click)="clone_queryItem(query, $event)">
                                    <mat-icon fontSet="denali" fontIcon="d-duplicate" class="mat-icon-rtl-mirror"></mat-icon>
                                </button>
                                <button mat-icon-button color="primary" (click)="delete_queryItem(query, $event)">
                                    <mat-icon fontSet="denali" fontIcon="d-trash"></mat-icon>
                                </button>
                            </span>
                        </div>
                        <div class="metric-tags">
                            <strong>Tags:</strong>
                            <mat-chip-list>
                                <mat-basic-chip *ngFor="let tag of query.filters"><span>{{ tag.tagk }}:</span> <strong>{{ tag.filter }}</strong></mat-basic-chip>
                            </mat-chip-list>
                        </div>
                    </div>
                </div>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
</div>

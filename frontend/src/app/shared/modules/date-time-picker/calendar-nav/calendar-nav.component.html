<div>
  <button mat-button (click)="labelClicked()">
    <span [innerText]="label"></span>
  </button>
</div> 

<div>
    <button mat-button (click)="leftNavClicked()"> <mat-icon fontSet="denali" fontIcon="d-arrow-left"></mat-icon></button>
    <button mat-button (click)="onGoToCurrent.emit()"> <mat-icon fontSet="denali" fontIcon="d-home"></mat-icon></button>
    <button mat-button (click)="rightNavClicked()"> <mat-icon fontSet="denali" fontIcon="d-arrow-right"></mat-icon></button>
</div>

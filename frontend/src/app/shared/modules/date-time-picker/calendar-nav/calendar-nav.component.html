<div>
  <button mat-button (click)="labelClicked()">
    <span [innerText]="label"></span>
  </button>
</div> 

<div>
    <button mat-button (click)="leftNavClicked()">
      <span>←</span>
    </button>
    <button mat-button (click)="onGoToCurrent.emit()">
        <span>clock-icon</span>
    </button>
    <button mat-button (click)="rightNavClicked()">
      <span>→</span>
    </button>
</div>

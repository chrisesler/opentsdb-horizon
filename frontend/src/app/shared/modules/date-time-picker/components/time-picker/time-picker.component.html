<button mat-raised-button
    [ngClass]="{'menu-trigger-underline': timerangePickerMenuIsOpen}"
    [matMenuTriggerFor]="timerangePickerMenu" 
    [matTooltip]="tooltipText"
    matTooltipClass="dtp-tooltip-text"
    #timerangePickerMenuTrigger>
    <span> {{startTime}} to {{endTime}}</span>
    <mat-icon fontSet="denali" fontIcon="d-arrowhead-down"></mat-icon>
</button>

<mat-menu #timerangePickerMenu="matMenu" [overlapTrigger]="false" class="nav-bar-dropmenu timerange-picker-menu" (closed)="closeTimeRangePicker()">
    <div class="timerange-picker-container" fxLayout="column" (click)="$event.stopPropagation()">
        <time-range-picker
            (timeSelected)="timeReceived($event)"
            (cancelSelected)="triggerAndCloseTimeRangePicker()"
            [startTime]="startTime"
            [endTime]="endTime"
            [options]="options"
            [timezone]="timezone">
        </time-range-picker>
    </div>
</mat-menu>

<div class="widget-output-container" fxLayout="column" #testing>
    <div class="widget-title" *ngIf="editMode" fxLayout="row" fxFlex="1 0 30px">
        <span fxFlex="1 1 100%">{{ widget.settings.title }}</span>
        <span>
            <button mat-button color="primary" class="close-edit-view-btn" (click)="closeViewEditMode()">
                <mat-icon fontSet="denali" fontIcon="d-close"></mat-icon>
            </button>
        </span>
    </div>
    <div class="widget-output"
        [ngClass]="{
            'display-legend-top': widget.query.settings.legend.display && widget.query.settings.legend.position=='top',
            'display-legend-right': widget.query.settings.legend.display && widget.query.settings.legend.position=='right',
            'display-legend-bottom': widget.query.settings.legend.display && widget.query.settings.legend.position=='bottom',
            'display-legend-left': widget.query.settings.legend.display && widget.query.settings.legend.position=='left'
        }"
        #widgetoutput>
        <!--<div id="dygraphLegendTop" class="legend"
            [style.display]="widget.query.settings.legend.display && widget.query.settings.legend.position=='top' ? 'block':'none'"
            [style.height]="widget.query.settings.legend.display && widget.query.settings.legend.position=='top' ? '20%':'0%'"></div>
        <div id="dygraphLegendLeft" class="legend"
            [style.display]="widget.query.settings.legend.display && widget.query.settings.legend.position=='left' ? 'block':'none'"
            [style.height]="size.height + 'px'" 
            [style.width]="widget.query.settings.legend.display && widget.query.settings.legend.position=='left' ? '20%':'0%'"></div>
        <div id="dygraph_div" 
            dygraphsChart
            [chartType]="chartType"
            [data]="data"
            [size]="size"
            [options]="options">
        </div>
        <div id="dygraphLegendRight" class="legend"
            [style.display]="widget.query.settings.legend.display && widget.query.settings.legend.position=='right' ? 'block':'none'"
            [style.height]="size.height + 'px'" 
            [style.width]="widget.query.settings.legend.display && widget.query.settings.legend.position=='right' ? '20%':'0%'"></div>
        <div id="dygraphLegendBottom" class="legend"
            [style.display]="widget.query.settings.legend.display && widget.query.settings.legend.position=='bottom' ? 'block':'none'"
            [style.top]="size.height + 'px'" 
            [style.height]="widget.query.settings.legend.display && widget.query.settings.legend.position=='bottom' ? '20%':'0%'"></div>-->

        <div id="dygraph_div" class="graph-chart"
            dygraphsChart
            [chartType]="chartType"
            [data]="data"
            [size]="size"
            [options]="options">
        </div>
        <ul class="graph-legend" #graphLegend></ul>
    </div>
</div>
<!--
                [style.height]="widget.query.settings.legend.display && (widget.query.settings.legend.position=='top' || widget.query.settings.legend.position=='bottom') ? (size.height * 0.8) + 'px': size.height + 'px'"
            [style.width]="widget.query.settings.legend.display && (widget.query.settings.legend.position=='left' || widget.query.settings.legend.position=='right') ? (size.width * 0.8) + 'px' : size.width + 'px'    "

<!-- NOTE: This needs to move to other component -->
<div class="widget-controls-container" *ngIf="editMode">
    <!-- tabs with config content -->
    <mat-tab-group class="widget-configs" color="primary" [@.disabled]="'true'">
        <mat-tab label="Queries" class="test">
            <!-- ng-template is to lazy-load tab content (see: https://material.angular.io/components/tabs/overview#lazy-loading ) -->
            <ng-template matTabContent>
                <widget-config-metric-queries [widget]="widget" (widgetChange)="updateConfig($event);"></widget-config-metric-queries>
            </ng-template>
        </mat-tab>
        <mat-tab label="Time Configuration">
            <ng-template matTabContent>
                <widget-config-time [widget]="widget" (widgetChange)="updateConfig($event);"></widget-config-time>
            </ng-template>
        </mat-tab>
        <mat-tab label="Axes">
            <ng-template matTabContent>
                <widget-config-axes [widget]="widget" (widgetChange)="updateConfig($event);"></widget-config-axes>
            </ng-template>
        </mat-tab>
        <mat-tab label="Visual Appearance">
            <ng-template matTabContent>
                <widget-config-visual-appearance [widget]="widget" (widgetChange)="updateConfig($event);"></widget-config-visual-appearance>
            </ng-template>
        </mat-tab>
        <mat-tab label="Alerts">
            <ng-template matTabContent>
                <widget-config-alerts [widget]="widget" (widgetChange)="updateConfig($event);"></widget-config-alerts>
            </ng-template>
        </mat-tab>
        <mat-tab label="Legend">
                <ng-template matTabContent>
                    <widget-config-legend [widget]="widget" (widgetChange)="updateConfig($event);"></widget-config-legend>
                </ng-template>
        </mat-tab>
        <mat-tab label="Meta Data">
                <ng-template matTabContent>
                    <widget-config-general [widget]="widget" (widgetChange)="updateConfig($event);"></widget-config-general>
                </ng-template>
            </mat-tab>
        <mat-tab>
            <!-- custom tab label. (see: https://material.angular.io/components/tabs/overview#labels) -->
            <ng-template mat-tab-label>
                &lt;/&gt; Query Editor
            </ng-template>
            <ng-template matTabContent>
                <widget-config-query-inspector [widget]="widget"></widget-config-query-inspector>
            </ng-template>
        </mat-tab>
    </mat-tab-group>
    <div class="widget-actions">
        <!-- controls to save/cancel -->
        <button mat-raised-button color="primary" class="mat-elevation-z0" (click)="applyConfig()">Apply</button>
        <button mat-stroked-button color="primary" class="mat-elevation-z0" (click)="closeViewEditMode()">Cancel</button>
    </div>
</div>

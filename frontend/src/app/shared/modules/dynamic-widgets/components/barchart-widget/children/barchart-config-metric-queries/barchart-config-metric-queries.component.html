<mat-toolbar class="config-toolbar time-series-toolbar">
        <mat-toolbar-row>
            <div class="toolbar-item">
                <button mat-stroked-button color="primary" class="mat-elevation-z0" (click)="openTimeSeriesMetricDialog()">
                    <mat-icon fontSet="denali" fontIcon="d-add"></mat-icon>
                    <span>Add Query</span>
                </button>
            </div>
        </mat-toolbar-row>
    </mat-toolbar>
    <form [formGroup]="gForms">
    <div class="query-metrics-section" *ngIf="widget.query.groups.length!==0" formArrayName="0">
            <div class="query-metrics-wrap">
                <mat-accordion class="query-group-list mat-elevation-z0" [ngClass]="{'items-selected': selectAllToggle !== 'none'}" displayMode="flat" [multi]="true" [hideToggle]="false">
                    <mat-expansion-panel class="query-group-item mat-elevation-z0" [hideToggle]="true" [expanded]="true" *ngFor="let group of widget.query.groups ">
                        <mat-expansion-panel-header [collapsedHeight]="30" [expandedHeight]="30">
                            <div class="group-selector">
                            </div>
                        </mat-expansion-panel-header>
                        <div class="query-metric-row" *ngFor="let query of group.queries;let index=index">
                            <div class="query-metric-item" [formGroupName]="index">
                                <div class="metric-detail">
                                    <div class="metric-name">{{ query.metric }}</div>
                                    <div class="metric-visual">
                                            <div class="color" [style.backgroundColor]="query.settings.visual.color"></div>
                                            <div class="label"> {{ query.settings.visual.stackLabel }}    </div>                                       
                                            <div class="aggregator" *ngIf="gForms.controls['0']['controls'][index]"><strong>Value:</strong> <dropdown-aggregators [formControl]="gForms.controls['0']['controls'][index]['controls'].aggregator"></dropdown-aggregators></div>
                                    </div>
                                    <div class="metric-tags">
                                            <strong>Tags:</strong>
                                            <mat-chip-list>
                                                <mat-basic-chip *ngFor="let tag of query.filters"><span>{{ tag.tagk }}:</span> <strong>{{ tag.filter }}</strong></mat-basic-chip>
                                            </mat-chip-list>
                                    </div>
                                </div>
                                <div class="metric-action">
                                        <span class="action-icons">
                                                <button mat-icon-button color="primary" (click)="toggle_queryItemVisibility(query, $event)">
                                                    <mat-icon fontSet="denali" fontIcon="d-eye-open" *ngIf="query.settings.visual.visible"></mat-icon>
                                                    <mat-icon fontSet="denali" fontIcon="d-eye-close" *ngIf="!query.settings.visual.visible"></mat-icon>
                                                </button>
                                                <button mat-icon-button color="primary" (click)="clone_queryItem(query, $event)">
                                                    <mat-icon fontSet="denali" fontIcon="d-duplicate" class="mat-icon-rtl-mirror"></mat-icon>
                                                </button>
                                                <button mat-icon-button color="primary" (click)="delete_queryItem(query, $event)">
                                                    <mat-icon fontSet="denali" fontIcon="d-trash"></mat-icon>
                                                </button>
                                            </span>
                                </div>
                            </div>
                        </div>
                    </mat-expansion-panel>
                </mat-accordion>
            </div>
    </div>
    </form>

<div class="widget-output-container" fxLayout="column" #testing style="max-height: 100%">
    <div class="widget-title" *ngIf="editMode" fxLayout="row" fxFlex="1 1 30px">
        <span fxFlex="1 1 100%">{{ widget.settings.title }}</span>
        <span>
            <button mat-button color="primary" class="close-edit-view-btn" (click)="closeViewEditMode()">
                <mat-icon fontSet="denali" fontIcon="d-close"></mat-icon>
            </button>
        </span>
    </div>
    <div class="widget-output" #widgetoutput>
        <div id="container" [style.width]="width" [style.height]="height">
            <canvas id="canvas" 
                chartjs
                [chartType]="type"
                [data]="data"
                [options]="options"
                ></canvas>
        </div>
    </div>
</div>
<!-- NOTE: This needs to move to other component -->
<div class="widget-controls-container" *ngIf="editMode">
    <!-- tabs with config content -->
    <mat-tab-group class="widget-configs" [@.disabled]="'true'">
        <mat-tab label="Queries" class="test">
            <!-- ng-template is to lazy-load tab content (see: https://material.angular.io/components/tabs/overview#lazy-loading ) -->
            <ng-template matTabContent>
                <!--<widget-config-metric-queries [widget]="widget"></widget-config-metric-queries>-->
            </ng-template>
        </mat-tab>
        <mat-tab label="Time Configuration">
            <ng-template matTabContent>
                <widget-config-time [widget]="widget"></widget-config-time>
            </ng-template>
        </mat-tab>
        <mat-tab label="Axes">
            <ng-template matTabContent>
                <widget-config-axes [widget]="widget" (widgetChange)="updateConfig($event);"></widget-config-axes>
            </ng-template>
        </mat-tab>
        <mat-tab label="Visual Appearance">
            <ng-template matTabContent>
                <widget-config-visual-appearance *ngIf="!isStackedGraph" [widget]="widget" (widgetChange)="updateConfig($event);"></widget-config-visual-appearance>
                <stacked-barchart-visual-appearance *ngIf="isStackedGraph" [widget]="widget" (widgetChange)="updateConfig($event);"></stacked-barchart-visual-appearance>
            </ng-template>
        </mat-tab>
        <mat-tab label="Alerts">
            <ng-template matTabContent>
                <widget-config-alerts [widget]="widget" (widgetChange)="updateConfig($event);"></widget-config-alerts>
            </ng-template>
        </mat-tab>
        <mat-tab label="Meta Data">
                <ng-template matTabContent>
                    <widget-config-general [widget]="widget"></widget-config-general>
                </ng-template>
            </mat-tab>
        <mat-tab>
            <!-- custom tab label. (see: https://material.angular.io/components/tabs/overview#labels) -->
            <ng-template mat-tab-label>
                &lt;/&gt; Query Editor
            </ng-template>
            <ng-template matTabContent>
                <widget-config-query-inspector [widget]="widget"></widget-config-query-inspector>
            </ng-template>
        </mat-tab>
    </mat-tab-group>
    <div class="widget-actions">
        <!-- controls to save/cancel -->
        <button mat-raised-button color="primary" class="mat-elevation-z0">Apply</button>
        <button mat-stroked-button color="primary" class="mat-elevation-z0" (click)="closeViewEditMode()">Cancel</button>
    </div>
</div>

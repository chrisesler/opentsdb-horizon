<div class="labels-container column" *ngIf="selectedMetric">
    <span class="mat-body-strong">Labels</span>
    <div class="config-control prefix-control">
        <span class="mat-label">Prefix</span>
        <mat-form-field class="has-right-items" appearance="fill" floatLabel="never">
            <input matInput #prefixBox placeholder="Enter Prefix" value="{{selectedMetric.configuration.bigNum.prefix}}" (keyup)="KeyedOnPrefixInputBox(prefixBox.value)">
        </mat-form-field>
        <mat-button-toggle-group #prefixSizeGroup="matButtonToggleGroup" [value]="selectedMetric.configuration.bigNum.prefixSize"
            (change)="selectedPrefixSize(prefixSizeGroup.value)">
            <mat-button-toggle value="s" [disabled]="!selectedMetric.configuration.bigNum.prefix">S</mat-button-toggle>
            <mat-button-toggle value="m" [disabled]="!selectedMetric.configuration.bigNum.prefix">M</mat-button-toggle>
            <mat-button-toggle value="l" [disabled]="!selectedMetric.configuration.bigNum.prefix">L</mat-button-toggle>
        </mat-button-toggle-group>
        <mat-button-toggle-group #prefixAlignmentGroup="matButtonToggleGroup" [value]="selectedMetric.configuration.bigNum.prefixAlignment"
            (change)="selectedPrefixAlignment(prefixAlignmentGroup.value)">
            <mat-button-toggle value="bottom" [disabled]="!selectedMetric.configuration.bigNum.prefix">
                <mat-icon fontSet="denali" fontIcon="d-download"></mat-icon>
            </mat-button-toggle>
            <mat-button-toggle value="middle" [disabled]="!selectedMetric.configuration.bigNum.prefix">
                <mat-icon fontSet="denali" fontIcon="d-collapse-vertical"></mat-icon>
            </mat-button-toggle>
            <mat-button-toggle value="top" [disabled]="!selectedMetric.configuration.bigNum.prefix">
                <mat-icon fontSet="denali" fontIcon="d-page-top"></mat-icon>
            </mat-button-toggle>
        </mat-button-toggle-group>
    </div>
    <div class="config-control postfix-control">
        <span class="mat-label">Postfix</span>
        <mat-form-field class="has-right-items" appearance="fill" floatLabel="never">
            <input matInput #postfixBox placeholder="Enter Postfix" value="{{selectedMetric.configuration.bigNum.postfix}}" (keyup)="KeyedOnPostfixInputBox(postfixBox.value)">
        </mat-form-field>
        <mat-button-toggle-group #postfixSizeGroup="matButtonToggleGroup" [value]="selectedMetric.configuration.bigNum.postfixSize"
            (change)="selectedPostfixSize(postfixSizeGroup.value)">
            <mat-button-toggle value="s" [disabled]="!selectedMetric.configuration.bigNum.postfix">S</mat-button-toggle>
            <mat-button-toggle value="m" [disabled]="!selectedMetric.configuration.bigNum.postfix">M</mat-button-toggle>
            <mat-button-toggle value="l" [disabled]="!selectedMetric.configuration.bigNum.postfix">L</mat-button-toggle>
        </mat-button-toggle-group>
        <mat-button-toggle-group #postfixAlignmentGroup="matButtonToggleGroup" [value]="selectedMetric.configuration.bigNum.postfixAlignment"
            (change)="selectedPostfixAlignment(postfixAlignmentGroup.value)">
            <mat-button-toggle value="bottom" [disabled]="!selectedMetric.configuration.bigNum.postfix">
                <mat-icon fontSet="denali" fontIcon="d-download"></mat-icon>
            </mat-button-toggle>
            <mat-button-toggle value="middle" [disabled]="!selectedMetric.configuration.bigNum.postfix">
                <mat-icon fontSet="denali" fontIcon="d-collapse-vertical"></mat-icon>
            </mat-button-toggle>
            <mat-button-toggle value="top" [disabled]="!selectedMetric.configuration.bigNum.postfix">
                <mat-icon fontSet="denali" fontIcon="d-page-top"></mat-icon>
            </mat-button-toggle>
        </mat-button-toggle-group>
    </div>
    <div class="config-control unit-control">
        <span class="mat-label">Unit</span>
        <mat-form-field class="has-right-items" appearance="fill" floatLabel="never">
            <input matInput #unitBox placeholder="Enter Unit" [matMenuTriggerFor]="menu" value="{{selectedMetric.configuration.bigNum.unit}}"
                (keyup)="KeyedOnUnitInputBox(unitBox.value)" (click)="onMenuOpen()">
            <mat-menu #menu="matMenu">
                <button mat-menu-item [matMenuTriggerFor]="time">Time</button>
                <button mat-menu-item [matMenuTriggerFor]="binaryData">Data (Binary)</button>
                <button mat-menu-item [matMenuTriggerFor]="decimalData">Data (Decimal)</button>
                <button mat-menu-item [matMenuTriggerFor]="dataRate">Data Rate</button>
                <button mat-menu-item [matMenuTriggerFor]="throughput">Throughput</button>
                <button mat-menu-item [matMenuTriggerFor]="currency">Currency</button>
                <button mat-menu-item (click)="KeyedOnUnitInputBox('auto')">Auto</button>
                <div mat-menu-item class="custom-unit-menu-item" (click)="stopPropagation($event)">
                    <mat-form-field class="has-right-items">
                        <mat-label>Custom Unit</mat-label>
                        <input matInput #customUnit class="custom-unit-input" id="custom-unit" placeholder="Enter a custom unit" (keyup)="KeyedOnUnitInputBox(customUnit.value)"
                            (keyup.enter)="customUnitEntered()">
                    </mat-form-field>
                </div>

                <mat-menu #time="matMenu">
                    <button mat-menu-item *ngFor="let unit of timeUnits" (click)="KeyedOnUnitInputBox(unit)">
                        {{unit}}
                    </button>
                </mat-menu>
                <mat-menu #binaryData="matMenu">
                    <button mat-menu-item *ngFor="let unit of binaryDataUnits" (click)="KeyedOnUnitInputBox(unit)">
                        {{unit}}
                    </button>
                </mat-menu>
                <mat-menu #decimalData="matMenu">
                    <button mat-menu-item *ngFor="let unit of decimalDataUnits" (click)="KeyedOnUnitInputBox(unit)">
                        {{unit}}
                    </button>
                </mat-menu>
                <mat-menu #dataRate="matMenu">
                    <button mat-menu-item *ngFor="let unit of dataRateUnits" (click)="KeyedOnUnitInputBox(unit)">
                        {{unit}}
                    </button>
                </mat-menu>
                <mat-menu #throughput="matMenu">
                    <button mat-menu-item *ngFor="let unit of throughputUnits" (click)="KeyedOnUnitInputBox(unit)">
                        {{unit}}
                    </button>
                </mat-menu>
                <mat-menu #currency="matMenu">
                    <button mat-menu-item *ngFor="let unit of currencyUnits" (click)="KeyedOnUnitInputBox(unit)">
                        {{unit}}
                    </button>
                </mat-menu>
            </mat-menu>
        </mat-form-field>
        <mat-button-toggle-group #unitSizeGroup="matButtonToggleGroup" [value]="selectedMetric.configuration.bigNum.unitSize" (change)="selectedUnitSize(unitSizeGroup.value)">
            <mat-button-toggle value="s" [disabled]="!selectedMetric.configuration.bigNum.unit">S</mat-button-toggle>
            <mat-button-toggle value="m" [disabled]="!selectedMetric.configuration.bigNum.unit">M</mat-button-toggle>
            <mat-button-toggle value="l" [disabled]="!selectedMetric.configuration.bigNum.unit">L</mat-button-toggle>
        </mat-button-toggle-group>
        <mat-button-toggle-group #unitAlignmentGroup="matButtonToggleGroup" [value]="selectedMetric.configuration.bigNum.unitAlignment"
            (change)="selectedUnitAlignment(unitAlignmentGroup.value)">
            <mat-button-toggle value="bottom" [disabled]="!selectedMetric.configuration.bigNum.unit">
                <mat-icon fontSet="denali" fontIcon="d-download"></mat-icon>
            </mat-button-toggle>
            <mat-button-toggle value="middle" [disabled]="!selectedMetric.configuration.bigNum.unit">
                <mat-icon fontSet="denali" fontIcon="d-collapse-vertical"></mat-icon>
            </mat-button-toggle>
            <mat-button-toggle value="top" [disabled]="!selectedMetric.configuration.bigNum.unit">
                <mat-icon fontSet="denali" fontIcon="d-page-top"></mat-icon>
            </mat-button-toggle>
        </mat-button-toggle-group>
    </div>
    <div class="config-control caption-control">
        <span class="mat-label">Caption</span>
        <mat-form-field appearance="fill" floatLabel="never">
            <input matInput #captionBox placeholder="{{captionPlaceholder}}" value="{{selectedMetric.configuration.bigNum.caption}}"
                (keyup)="KeyedOnCaptionInputBox(captionBox.value)">
        </mat-form-field>
        <span class="flex-spacer"></span>
    </div>
    <div class="config-control precision-control">
        <span class="mat-label">Precision</span>
        <mat-form-field appearance="fill" floatLabel="never">
            <input matInput #precisionBox placeholder="Enter Precision [1-9]" [value]="selectedMetric.configuration.bigNum.precision"
                (keyup)="KeyedOnPrecisionInputBox(precisionBox.value)">
        </mat-form-field>
        <span class="flex-spacer"></span>
    </div>
</div>
<div class="color-container column" *ngIf="selectedMetric">
    <span class="mat-body-strong">Color Family</span>
    <div class="config-control color-picker-control mat-elevation-z1">
        <mat-button-toggle-group #colorGroup="matButtonToggleGroup" [value]="colorType" (change)="selectedColorType(colorGroup.value)">
            <mat-button-toggle id="text" mat-button value="text">Text</mat-button-toggle>
            <mat-button-toggle id="backgroud" mat-button value="background">Background</mat-button-toggle>
        </mat-button-toggle-group>
        <div>
            <color-picker *ngIf="colorType === 'text'" [pickerMode]="'embedded'" (newColor)="colorChanged($event)" [color]="selectedMetric.configuration.bigNum.textColor">
            </color-picker>
            <color-picker *ngIf="colorType === 'background'" [pickerMode]="'embedded'" (newColor)="colorChanged($event)" [color]="selectedMetric.configuration.bigNum.backgroundColor">
            </color-picker>
        </div>
    </div>
</div>
<div class="options-container column" *ngIf="selectedMetric">
    <span class="mat-body-strong">Options</span>
    <!-- <div class="config-control">
        <mat-slide-toggle><span class="mat-caption">Sparkline</span></mat-slide-toggle>
    </div> -->
    <div class="config-control">
        <mat-slide-toggle (change)="indicatorToggleChange()" [checked]="selectedMetric.configuration.bigNum.changedIndicatorEnabled">
            <span class="mat-caption">Change Indicator</span>
        </mat-slide-toggle>
    </div>
</div>

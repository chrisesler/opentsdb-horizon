<table mat-table [dataSource]="getCountArray()" class="mat-elevation-z8">
  <ng-container matColumnDef="bad">
    <th mat-header-cell *matHeaderCellDef> Bad </th>
    <td mat-cell *matCellDef="let element" (click)="showAuraDialog({status: 1})"> {{element.bad}} </td>
  </ng-container>

  <ng-container matColumnDef="good">
    <th mat-header-cell *matHeaderCellDef> Good </th>
    <td mat-cell *matCellDef="let element" (click)="showAuraDialog({status: 0})"> {{element.good}} </td>
  </ng-container>

  <ng-container matColumnDef="warn">
    <th mat-header-cell *matHeaderCellDef> Warn </th>
    <td mat-cell *matCellDef="let element" (click)="showAuraDialog({status: 2})"> {{element.warn}} </td>
  </ng-container>

  <ng-container matColumnDef="unknown">
    <th mat-header-cell *matHeaderCellDef> Unknown </th>
    <td mat-cell *matCellDef="let element" (click)="showAuraDialog({status: 3})"> {{element.unknown}} </td>
  </ng-container>

  <ng-container matColumnDef="missing">
    <th mat-header-cell *matHeaderCellDef> Missing </th>
    <td mat-cell *matCellDef="let element" (click)="showAuraDialog({status: 4})"> {{element.missing}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 
</table>

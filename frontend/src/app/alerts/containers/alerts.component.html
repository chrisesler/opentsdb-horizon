<div class="alerts-main-controls" fxFlex="1 1 80px" fxLayoutAlign="stretch stretch" fxLayout="row">
    <div class="control-item namespace-selector">
        <span class="mat-caption">Namespace:</span>
        <button mat-stroked-button [matMenuTriggerFor]="namespaceDropMenu" #namespaceDropMenuTrigger>
            <span class="selected-namespace">NAMESPACE</span>
            <mat-icon fontSet="denali" fontIcon="d-arrowhead-down"></mat-icon>
        </button>
    </div>
    <div class="control-item alert-filter-input">
        <mat-form-field appearance="outline" floatLabel="never">
            <input matInput placeholder="Filter alerts" autocomplete="off">
            <mat-icon matSuffix fontSet="denali" fontIcon="d-search"></mat-icon>
        </mat-form-field>
    </div>
    <span class="flex-spacer"></span>
    <div class="control-item create-alert-control">
        <button mat-flat-button color="primary">Create alert</button>
    </div>
</div>

<nav mat-tab-nav-bar class="alert-results-tabs">
    <a mat-tab-link
        *ngFor="let filter of alertFilterTypes; let i = index"
        [active]="alertTypeFilter === filter"
        (click)="alertTabIndexChanged(i)">
        {{filter}} ({{alertTypeCounts[filter] || 0}})
    </a>
</nav>
<div class="alert-results" fxFlex="1 1 100%" fxLayout="column">
    <div class="alert-results-wrapper">
        <div class="alert-results-body">
            <table mat-table [dataSource]="alertsDataSource" matSort>

                <!-- Position Column -->
                <ng-container matColumnDef="counts.bad">
                    <th mat-header-cell *matHeaderCellDef>Bad</th>
                    <td mat-cell *matCellDef="let element"> {{element.counts.bad}} </td>
                </ng-container>
            
                <!-- Name Column -->
                <ng-container matColumnDef="counts.warn">
                    <th mat-header-cell *matHeaderCellDef> Warn </th>
                    <td mat-cell *matCellDef="let element"> {{element.counts.warn}} </td>
                </ng-container>
            
                <!-- Weight Column -->
                <ng-container matColumnDef="counts.good">
                    <th mat-header-cell *matHeaderCellDef> Good </th>
                    <td mat-cell *matCellDef="let element"> {{element.counts.good}} </td>
                </ng-container>
            
                <ng-container matColumnDef="counts.snoozed">
                    <th mat-header-cell *matHeaderCellDef> Snoozed </th>
                    <td mat-cell *matCellDef="let element"> {{element.counts.snoozed}} </td>
                </ng-container>

                <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Alert Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
    </div>
</div>

    <mat-divider></mat-divider>
    <button mat-menu-item>View More</button>

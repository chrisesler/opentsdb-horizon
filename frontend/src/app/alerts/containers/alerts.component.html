<div class="alerts-main-controls" fxFlex="1 1 80px" fxFlex.xs="1 1 190px" fxLayoutAlign="stretch stretch" fxLayout="row" fxLayout.xs="column">
    <div class="control-item namespace-selector">
        <span class="mat-caption">Namespace:</span>
        <button mat-stroked-button [matMenuTriggerFor]="namespaceDropMenu" #namespaceDropMenuTrigger>
            <span class="selected-namespace">{{ selectedNamespace ? selectedNamespace : 'NAMESPACE' }}</span>
            <mat-icon fontSet="denali" fontIcon="d-arrowhead-down"></mat-icon>
        </button>
    </div>
    <div class="control-item alert-filter-input">
        <mat-form-field appearance="outline" floatLabel="never">
            <input matInput placeholder="Filter alerts" autocomplete="off">
            <mat-icon matSuffix fontSet="denali" fontIcon="d-search"></mat-icon>
        </mat-form-field>
    </div>
    <span class="flex-spacer"></span>
    <div class="control-item create-alert-control">
        <button mat-flat-button color="primary" [matMenuTriggerFor]="createAlertMenu">Create alert</button>
    </div>
</div>

<div class="alert-results" fxFlex="1 1 100%" fxLayout="column">
    <div class="alert-results-wrapper">
        <div class="alert-results-body">
            <mat-toolbar class="batch-controls-toolbar">
                <!--<div class="toolbar-item batch-select-control">
                    <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                        color="primary">
                    </mat-checkbox>
                </div>
                <div class="toolbar-item batch-disable-control">
                    <button mat-button>
                        <mat-icon fontSet="denali" fontIcon="d-notification-disable"></mat-icon>
                        <span>Disable</span>
                    </button>
                </div>
                <div class="toolbar-item batch-snooze-control">
                    <button mat-button>
                        <mat-icon>snooze</mat-icon>
                        <span>Snooze</span>
                    </button>
                </div>
                <div class="toolbar-item batch-trash-control">
                    <button mat-button>
                        <mat-icon fontSet="denali" fontIcon="d-trash"></mat-icon>
                        <span>Delete</span>
                    </button>
                </div>-->
            </mat-toolbar>
            <table class="alerts-result-table" mat-table [dataSource]="alertsDataSource" matSort>
                <ng-container matColumnDef="select">
                    <th mat-header-cell *matHeaderCellDef>
                        <mat-checkbox (change)="$event ? masterToggle() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()"
                            color="primary">
                        </mat-checkbox>
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(element) : null"
                            [checked]="selection.isSelected(element)"
                            color="primary">
                        </mat-checkbox>
                    </td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Alert Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="alertGroupingRules">
                    <th mat-header-cell *matHeaderCellDef>Group/Labels</th>
                    <td mat-cell *matCellDef="let element">
                        <mat-chip-list>
                            <mat-basic-chip class="group-label-chip" *ngFor="let group of element.alertGroupingRules;">{{group}}</mat-basic-chip>
                        </mat-chip-list>
                    </td>
                </ng-container>

                <ng-container matColumnDef="contacts">
                    <th mat-header-cell *matHeaderCellDef>Contacts</th>
                    <td mat-cell *matCellDef="let element">
                        <!--<button mat-button color="primary" class="contacts-menu-trigger" [matMenuTriggerFor]="contactsMenu" [matMenuTriggerData]="{contacts: element.recipients}">
                            <mat-icon fontSet="denali" fontIcon="d-user-group"></mat-icon>
                            <span>{{element.contacts.length}}</span>
                        </button>-->
                        <!--<recipients-manager  [selectedAlertRecipients]="element.recipients"></recipients-manager>-->
                    </td>
                </ng-container>

                <ng-container matColumnDef="modified">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Modified</th>
                    <td mat-cell *matCellDef="let element"> {{element.modified}} </td>
                </ng-container>
                <ng-container matColumnDef="counts.bad">
                    <th mat-header-cell *matHeaderCellDef>
                        <span class="header-chip is-error">Bad</span>
                    </th>
                    <td mat-cell *matCellDef="let element"> <!--{{element.counts.bad > 0 ? element.counts.bad : '-'}}--> </td>
                </ng-container>
            
                <ng-container matColumnDef="counts.warn">
                    <th mat-header-cell *matHeaderCellDef>
                        <span class="header-chip is-warning">Warn</span>
                    </th>
                    <td mat-cell *matCellDef="let element"> <!--{{element.counts.warn > 0 ? element.counts.warn : '-'}} --></td>
                </ng-container>
            
                <ng-container matColumnDef="counts.good">
                    <th mat-header-cell *matHeaderCellDef>
                        <span class="header-chip is-good">Good</span>
                    </th>
                    <td mat-cell *matCellDef="let element"> <!--{{element.counts.good > 0 ? element.counts.good : '-'}} --></td>
                </ng-container>
            
                <ng-container matColumnDef="counts.snoozed">
                    <th mat-header-cell *matHeaderCellDef>
                        <span class="header-chip is-snoozed">Snoozed</span>
                    </th>
                    <td mat-cell *matCellDef="let element"> <!--{{element.counts.snoozed > 0 ? element.counts.snoozed : '-'}}--> </td>
                </ng-container>

                <ng-container matColumnDef="sparkline">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element"> 
                        <span class="sparkline-wrapper">[sparkline]</span>
                    </td>
                </ng-container>


                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="primary">
                            <mat-icon fontSet="denali" fontIcon="d-pencil" (click)="editAlert(element.id)"></mat-icon>
                        </button>
                        <button mat-icon-button color="primary" (click)="toggleAlertDisabled(element)">
                            <mat-icon fontSet="denali" [fontIcon]="element.disabled ? 'd-notification' : 'd-notification-disable'"></mat-icon>
                        </button>
                        <!--<button mat-icon-button color="primary" (click)="openSnoozeAlertDialog(element)">
                            <mat-icon>snooze</mat-icon>
                        </button>-->
                        <button mat-icon-button color="primary" (click)="deleteAlert(element)">
                            <mat-icon fontSet="denali" fontIcon="d-trash"></mat-icon>
                        </button>
                    </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'is-disabled': row.disabled}"></tr>
            </table>
        </div>
        <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
    </div>
</div>


<mat-menu #namespaceDropMenu="matMenu" class="namespace-selector-menu">
    <button mat-menu-item *ngFor="let namespace of userNamespaces" (click)="loadAlerts(namespace.name);">{{namespace.name}}</button>
    <!--<button mat-menu-item>Settings</button>-->
    <mat-divider></mat-divider>
    <button mat-menu-item>View More</button>
    <span class="menu-shim" style="display: block; height: 1px;" [ngStyle]="{'width':ensureMenuWidth(namespaceDropMenuTrigger)}"></span>
</mat-menu>

<mat-menu #contactsMenu="matMenu" class="alert-contacts-menu">
    <ng-template matMenuContent let-contacts="contacts">
        <button mat-menu-item *ngFor="let contact of contacts">
            <mat-icon fontSet="denali" fontIcon="d-user-single"></mat-icon>
            <span class="contact-email">{{contact.email}}</span>
        </button>
    </ng-template>
</mat-menu>

<mat-menu #createAlertMenu="matMenu" class="create-alert-menu">
    <ng-template matMenuContent>
        <button mat-menu-item class="alert-type-option" (click)="createAlert('metric')">
            <div class="alert-type-detail">
                <span class="alert-type-label" color="primary">Metric</span>
                <span class="alert-type-desc mat-caption">Alert on a single metric or expression</span>
            </div>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item class="alert-type-option" (click)="createAlert('health-check')" disabled>
            <div class="alert-type-detail">
                <span class="alert-type-label" color="primary">Health check</span>
                <span class="alert-type-desc mat-caption">Lorem ipsum dolor sit amet, consectetur adipiscing elit sedio.</span>
            </div>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item class="alert-type-option" (click)="createAlert('host-down')" disabled>
            <div class="alert-type-detail">
                <span class="alert-type-label" color="primary">Host down</span>
                <span class="alert-type-desc mat-caption">Lorem ipsum dolor sit amet, consectetur adipiscing elit sedio.</span>
            </div>
        </button>
    </ng-template>
</mat-menu>

<ng-template #confirmDeleteDialog let-data>
    <h2 matDialogTitle>Delete Alert Confirmation</h2>
    <mat-dialog-content>
        <p><em>Are you sure you want to delete the alert <strong>"{{data.name}}"</strong></em></p>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button color="primary" (click)="confirmAlertDelete(data)">Yes</button>
        <button mat-button matDialogClose color="primary">No</button>
    </mat-dialog-actions>
</ng-template>
